<h1><a href="TAG.html">표만들기</a></h1>
<p>표만들기 태그는 </p>
<ol>
  <li>(table) (/table)로 전체를 묶어주고</li>
  <li>(tr) (/tr)로 하나의 행을 만들고</li>
  <li>(td) (/td)로 하나의 열을 만든다.</li>
  <li>(table border"*")로 테두리의 굵기를 선정하고</li>
  <th><li>(th)(/th) 글씨를 진하게 강조한다.</li></th>
  <li>(td rowspan="*")(/td) *는 지정한 숫자만큼의 칸이 <th>수직병합한다.</th></li>
  <li>(td colspan="*")(/td) *지정한 숫자만큼의 칸이 수평병합한다.</li>
  
  </ol>
